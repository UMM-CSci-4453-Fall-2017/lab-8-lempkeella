<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Cash Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="click.js"></script>
</head>
<body ng-app="buttons">
<div ng-controller="buttonCtrl" class="container-fluid">
  <h1>Cash Register</h1>
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group btn-group-lg" role="group" aria-label="First group">
      <button type="button" class="btn btn-secondary" ng-repeat="button in buttons" id="{{button.buttonID}}" ng-click="buttonClick($event,'button.buttonID');">
        {{button.label}}
      </button>
    </div>
  </div>
  <div style="position:fixed;height:50px;bottom:0px;left:0px;right:0px;margin-bottom:0px"} ng-show="errorMessage != ''">
     <div class="col-sm-12">
      <h3 class="text-danger">{{errorMessage}}</h3>
    </div>
  </div>
</div>
</body>
</html>
